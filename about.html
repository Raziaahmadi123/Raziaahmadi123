<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="" class="logo">Coffee <span>.</span> </a>

            <ul class="menu-links">
                <span id="close-menu-btn" class="material-symbols-outline"> <i class='bx bx-window-close'></i> </span>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
            <span id="menu-btn" class="material-symbols-outline"><i class='bx bx-menu'></i> </span>
        </nav>
    </header>
    <section class="hero-section">
        <div class="content">
            <h1>start your day with fresh coffee</h1>


        </div>
    </section>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
        const header = document.querySelector("header");
        const closeMenuBtn = document.querySelector("#close-menu-btn");
        const menuBtn = document.querySelector("#menu-btn");

        menuBtn.addEventListener("click", () => {
            header.classList.toggle("show-mobile-menu");
        });
        closeMenuBtn.addEventListener("click", () => {
            menuBtn.click();
        });


    </script>
</body>

</html>
